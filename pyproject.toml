[tool.ruff]
line-length = 120
target-version = "py312"  # or "py312" if you're using 3.12
extend-select = [
  "F",     # Pyflakes (includes unused imports)
  "E",     # pycodestyle
  "W",     # warnings
  "I",     # isort rules
]
exclude = ["venv", ".venv", "build", "dist",  "old_commands"]

[tool.ruff.format]
docstring-code-format = false  # don't auto-format code blocks in docstrings
quote-style = "preserve"       # preserve your existing quote style
indent-style = "space"
skip-magic-trailing-comma = true  # disables trailing commas Blue doesn't insert